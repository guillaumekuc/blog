<div class="search">
  <div class="search-input-container">

    <input type="text" id="search-input" class="search-input" placeholder="Search blog"></input>
    <i class="fas fa-search search-icon"></i>
    <i id="search-clear" class="fa-solid fa-xmark search-clear"></i>

  </div>

  <div id="search-results" class="search-results"></div>
</div>

<style>

.search{
  --12fps-frame-duration: 0.08s; /*apprx. duration of a frame in s, 12 fps */  
}

/* Input Container */
.search-input-container {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  width: 150px;
  height: 2em;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 15px;
  transition: all calc(1 * var(--12fps-frame-duration)) steps(2);
}

.search-input-container:hover {
  transition: all calc(2 * var(--12fps-frame-duration)) steps(3);
  transform: scale(1.05);
}

.search-input-container:focus-within {
  transition: all calc(2 * var(--12fps-frame-duration)) steps(3);
   width: 80%;
}

/* Search icon */
.search-icon {
  z-index: 2;
  display:flex;
  align-items: center;
  justify-content: center;
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  pointer-events: none;
  height: 20px;
  width: 20px;
}

.search-input:not(:placeholder-shown) ~ .search-icon {
  color: var(--input-main-color, red);
}


/* Search Clear */
.search-clear {
  display: flex;
  opacity: 0;
  pointer-events: none;
  z-index: 2;
  align-items: center;
  justify-content: center;
  position: absolute;
  right:10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  height:20px;
  width:20px;
}

.search-input:not(:placeholder-shown) ~ .search-clear {
  opacity:1;
  pointer-events: auto;
}

.search-clear:hover {
  color: var(--input-main-color, red);
  cursor: pointer;
}

/* Search Input */ 
.search-input {
  box-sizing: border-box;
  width: 100%;
  height: 100%;
  border-radius:999px; /* large value auto caps to pill shape */
  border:none;
  padding: 5px;
  background-color: var(--input-inactive-bg-color, #eee);
  outline-width: 0px;
  transition: all calc(1 * var(--12fps-frame-duration)) steps(2);
    text-align: center;
}

.search-input-container:focus-within #search-input {
  transition: size calc(2 * var(--12fps-frame-duration)) steps(3);
  outline-color: var(--input-main-color, red);
  outline-width: 2px;
  background-color: white ;
}

/* Search Results */
.search-results {

  display: flex;
  flex-direction: column;
  position: relative;
  max-width:270px;
  overflow: hidden;
  line-break: auto;
  margin-bottom: 15px;
}

.search-results li {
  list-style-type: none;
  list-style-position: inside;
  padding-left: 0;
  margin-bottom: 0.5em;
  transition: transform var(--12fps-frame-duration) steps(2)
}

.search-results li:before {
  content: "â€º ";
}

.search-results li:hover {
  transform: translateX(0.5em);
  font-weight: bold;
  transition: transform var(--12fps-frame-duration) steps(2);
}


</style>

<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js"></script>
<script>
  var sjs = SimpleJekyllSearch({
    searchInput: document.querySelector('#search-input'),
    resultsContainer: document.querySelector('#search-results'),
    json: '/blog/search.json'
  })

  function clearSearchField() {
    const searchInput= document.querySelector("#search-input");

    if (searchInput) {
      searchInput.value = '';
      searchInput.dispatchEvent(new Event('input', { bubbles: true }));
    }
  }

  const searchClear = document.querySelector('#search-clear');
  searchClear.addEventListener('mousedown', event => { event.preventDefault();}); //prevents focus loss > resize > click not registering on mousedown
  searchClear.addEventListener('click', clearSearchField);
</script>
